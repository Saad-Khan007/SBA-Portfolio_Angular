<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(177, 183, 255);
            background: linear-gradient(195deg, rgba(177, 183, 255, 1) 0%, rgba(240, 149, 216, 1) 50%, rgba(177, 183, 255, 1) 100%);
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 40%;
            width: 90%;
            border-radius: 20px;
            background-color: rgb(255, 255, 255, .3);
            text-align: center;
            box-shadow: 0px 3px 8px rgb(48, 48, 48);
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            color: green;
            font-weight: 900;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 4px 3px rgb(192, 192, 192);
        }
        h3{
            font-size: 20px;
            text-transform:capitalize;
            margin: 10px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: green;
        }
        button{
            background-color: rgb(255, 255, 255, .3);
            color:green;
            font-size: 17px;
            font-weight: 600;
            border-radius: 20px;
            outline: none;
            border: none;
            text-transform: uppercase;
            padding: 10px 40px;
            overflow: hidden;
            position: relative;
            z-index: 2;
            cursor: pointer;
            transition: all .5s;
        }
        .btn::after{
            transition: all .5s;
            content: '';
            position: absolute;
            display: inline-block;
            top: 50%;
            left: 0;
            z-index: -1;
            height: 50%;
            width: 0%;
            background-color: green;
        }
        .btn::before{
            transition: all .5s;
            content: '';
            position: absolute;
            display: inline-block;
            top: 0%;
            right: 0;
            z-index: -1;
            height: 50%;
            width: 0%;
            background-color: green;
        }
        button:hover{
            color: white;
        }
        button:hover::after{
            width: 100%;
        }
        button:hover::before{
            width: 100%;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h1>Dad Joke Generator</h1>
            <h3 id="joke"></h3>
            <button class="btn" onclick="jokeGen()">tell me a joke</button>
        </div>
    </section>
</body>

</html>
